<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>puzzle</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div id="app">
    <main class="main">
      <section class="puzzle">
        <ul class="puzzle-list">
          <li class="puzzle-card" v-for="(img, index) in puzzleOriginArr.imgArr" :key="img.url"
              @click="moveComplete(img, index)">
            <img :src="img.url">
          </li>
        </ul>
      </section>

      <section class="puzzle-complete">
        <ul class="puzzle-list">
          <li class="puzzle-card" v-for="(img, index) in puzzleCompleteArr.imgArr" :key="img.url"
              @click="moveOrigin(img, index)">
            <img :src="img.url">
          </li>
        </ul>
      </section>

      <section class="win-game" :class="{'open': isComplete}">
        <h2>WIN!!</h2>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
